<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<h1>Login Page</h1>
<hr />
<form action="/login" method="POST">
    <input type="text" name="username" placeholder="Username" /> <br />
    <input type="password" name="password" placeholder="Password" /> <br />
<button>Login</button>
</form>
<a href="/oauth2/authorization/google">Login via Google</a> <br />
<a href="/oauth2/authorization/facebook">Login via Facebook</a> <br />
<a href="/oauth2/authorization/naver">Login via Naver</a> <br />
<a href="/joinForm">Haven't registered yet?</a>
</body>
</html>
